    <!-- Модальное окно для запроса пароля -->
    <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">Подтверждение пароля</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="changeUserData()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Содержимое страницы -->
    <div class="container mt-5">
        <h1>Настройки пользователя</h1>
        <form>
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" class="form-control" id="username" placeholder="Введите ваше имя пользователя" value="Старое имя пользователя">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Введите ваш email" value="old_email@example.com">
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль">
            </div>
            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#passwordModal">Сохранить</button>
        </form>
    </div>

    <script>
        function changeUserData() {
            // Здесь можно добавить код для изменения данных пользователя
            // Проверка пароля
            var password = document.getElementById("password").value;
            if (password.trim() === "") {
                alert("Пожалуйста, введите пароль!");
                return;
            }
            // Добавьте здесь логику для изменения данных пользователя
            alert("Данные пользователя успешно изменены!");
        }
    </script>
