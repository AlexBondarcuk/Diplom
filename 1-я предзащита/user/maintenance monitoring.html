    <div class="container">
        <h1 class="mt-5">Форма замены детали</h1>
        <form id="partReplacementForm" class="mt-3">
            <div class="form-group">
                <label for="partName">Название:</label>
                <input type="text" id="partName" name="partName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="partCode">Артикул:</label>
                <input type="text" id="partCode" name="partCode" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="partDescription">Описание:</label>
                <textarea id="partDescription" name="partDescription" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="partPrice">Цена:</label>
                <input type="number" id="partPrice" name="partPrice" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="replacementDate">Дата замены:</label>
                <input type="date" id="replacementDate" name="replacementDate" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>

    <script>
        document.getElementById("partReplacementForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const partName = formData.get("partName");
            const partCode = formData.get("partCode");
            const partDescription = formData.get("partDescription");
            const partPrice = parseFloat(formData.get("partPrice"));
            const replacementDate = formData.get("replacementDate");

            // Здесь можно добавить код для отправки данных на сервер или их обработки

            // Пример вывода данных на консоль
            console.log("Название:", partName);
            console.log("Артикул:", partCode);
            console.log("Описание:", partDescription);
            console.log("Цена:", partPrice);
            console.log("Дата замены:", replacementDate);

            // Очистка формы после отправки
            this.reset();
        });
    </script>
